<section id="page">
    <header>
      <a href="#" class="blocChatLogo" title="logo"><img src="assets/blocChat.png" class="blocChatImg"></a>
    </header>
    <nav>
      <h2>Chat Rooms</h2>
          <a class="btn btn-default push" id="newBtn" ng-click="home.open('sm')">+ New Room</a>
          <p ng-repeat="room in home.chatrooms">
              <a class="room-name" ng-click="home.openRoom(room)">{{ room.$value }}</a>
          </p>
    </nav>
    <main>
      <div class="intro" ng-show="home.currentRoom === null">
        <h3 class="welcome-header"> Welcome to Bloc Chat!</h3>
        <p class="welcome-p">Select a room to join any ongoing conversation.</p>
        <p class="welcome-p2">New discussion topic?  Feel free to create a room!</p>
      </div>
      <div class="room-messages-header">
          <h2 ng-show="home.currentRoom !== null">{{ home.currentRoomName }}</h2>
          <div class="messages-container">
              <div class="message-item" ng-repeat="message in home.messages">
              <div class="message-border">
              <div class="message-left">
              <p class="message-username">{{ message.username }}</p>
              <p class="message-content">{{ message.content }}</p>
              </div>
              <p class="message-sentAt">{{ message.sentAt | date : 'h:mm a M/d' }}</p>
              </div>
              </div>
          </div>

          <div ng-show="home.currentRoom !== null" class="message-send">
              <form class="input-group" name="add-message">
                  <input type="text" class="form-control" ng-model="home.newMessage" placeholder="Write a message">
                  <span class="input-group-btn">
                  <button type="submit" class="btn btn-default" id="sendBtn" ng-click="home.sendMessage()">Send</button>
                  </span>
              </form>
          </div>
    </main>
    <footer>

    </footer>
</section>
