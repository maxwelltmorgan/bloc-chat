<section id="page">
    <header>
      <img src="assets/messagingicon.png">
      <h1>Bloc Chat</h1>
    </header>
    <nav>
      <h2>Chat Rooms</h2>
          <a class="btn btn-default push" id="newBtn" ng-click="home.open('sm')">+ New Room</a>
          <p ng-repeat="room in home.chatrooms">
              <a class="room-name" ng-click="home.currentRoom(room)">{{ room.$value }}</a>
          </p>
    </nav>
    <main>
      <div class="room-messages-header">
          <h2> {{ home.currentRoomName }} </h2>
          <div class="messages-container">
              <div class="message-item" ng-repeat="message in home.messages">
              <div class="message-border">
              <div class="message-left">
              <p class="message-username">{{ message.username }}</p>
              <p class="message-content">{{ message.content }}</p>
              </div>
              <p class="message-sentAt">{{ message.sentAt }}</p>
              </div>
              </div>
          </div>

          <div class="message-send">
              <form name="add-message">
                  <input type="text" class="form-control" ng-model="home.newMessage" placeholder="Write a message" size="130">
                  <button type="submit" class="btn btn-default" ng-click="home.sendMessage()">Send Message</button>
              </form>
          </div>
    </main>
    <footer>Footer</footer>
</section>
