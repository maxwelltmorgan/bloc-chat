<div class="modal-demo">
  <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Create new room</h3>
  </div>
  <div class="modal-body" id="modal-body">
      <input class="inputBox" placeholder="Enter room name..." ng-model="roomName" size="35"></input>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="modal.ok(roomName)">+ Create Room</button>
      <button class="btn btn-warning" id="cancelBtn" type="button" ng-click="modal.cancel()">Cancel</button>
  </div>
</div>
